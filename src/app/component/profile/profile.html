<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded">
        <div class="card-body text-center">
          <!-- Profile Picture -->
          <fa-icon [icon]="['fas', 'user-circle']" class="fa-7x text-primary mb-3"></fa-icon>

          <h2 class="mb-1">John Doe</h2>
          <p class="text-muted">Frontend Developer</p>

          <!-- Contact Info -->
          <div class="d-flex justify-content-center gap-4 mt-4 flex-wrap">
            <div>
              <fa-icon [icon]="['fas', 'envelope']" class="me-2 text-secondary"></fa-icon>
              <span>john.doe&#64;example.com</span>
            </div>
            <div>
              <fa-icon [icon]="['fas', 'phone']" class="me-2 text-secondary"></fa-icon>
              <span>+1 234 567 890</span>
            </div>
            <div>
              <fa-icon [icon]="['fas', 'map-marker-alt']" class="me-2 text-secondary"></fa-icon>
              <span>New York, USA</span>
            </div>
          </div>

          <!-- Bio -->
          <div class="mt-4">
            <h5>About Me</h5>
            <p class="text-muted">
              Passionate web developer with 5+ years of experience in building responsive and interactive user interfaces using Angular and modern web technologies.
            </p>
          </div>

          <!-- Skills -->
          <div class="mt-4">
            <h5>Skills</h5>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
              <span class="badge bg-primary">Angular</span>
              <span class="badge bg-success">TypeScript</span>
              <span class="badge bg-warning text-dark">JavaScript</span>
              <span class="badge bg-info text-dark">HTML/CSS</span>
              <span class="badge bg-dark">Bootstrap</span>
            </div>
          </div>

          <!-- Social Media -->
          <div class="mt-4 d-flex justify-content-center gap-3">
            <a href="#" target="_blank" class="text-decoration-none">
              <fa-icon [icon]="['fab', 'linkedin']" class="fa-lg text-primary"></fa-icon>
            </a>
            <a href="#" target="_blank" class="text-decoration-none">
              <fa-icon [icon]="['fab', 'github']" class="fa-lg text-dark"></fa-icon>
            </a>
            <a href="#" target="_blank" class="text-decoration-none">
              <fa-icon [icon]="['fab', 'twitter']" class="fa-lg text-info"></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
